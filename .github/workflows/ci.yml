name: CI

on:
  push:
    branches: [main, 001-local-speech-to-text]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict

  test:
    name: Build and Test
    runs-on: macos-14
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Xcode and Swift versions
        run: |
          xcodebuild -version
          swift --version

      - name: Cache Swift Package Manager dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: spm-${{ runner.os }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Cache sherpa-onnx xcframework
        uses: actions/cache@v4
        with:
          path: Frameworks/sherpa-onnx.xcframework
          key: sherpa-onnx-v1.12.20-${{ runner.os }}

      - name: Setup sherpa-onnx xcframework
        run: ./scripts/setup-sherpa-onnx.sh

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build
        run: swift build -c release

      # Note: Tests require real macOS hardware with audio/accessibility permissions
      # Tests run via pre-push hook on macdev remote Mac instead of GH Actions
      # See docs/UI_TESTING.md for the testing workflow
      # - name: Run tests
      #   run: swift test --parallel

  build:
    name: Build Release
    runs-on: macos-14
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Cache Swift Package Manager dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Developer/Xcode/DerivedData
          key: spm-${{ runner.os }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Cache sherpa-onnx xcframework
        uses: actions/cache@v4
        with:
          path: Frameworks/sherpa-onnx.xcframework
          key: sherpa-onnx-v1.12.20-${{ runner.os }}

      - name: Setup sherpa-onnx xcframework
        run: ./scripts/setup-sherpa-onnx.sh

      - name: Build release
        run: swift build -c release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: release-build
          path: .build/release/
          retention-days: 7

      # Note: Smoke tests require real macOS hardware with audio/accessibility
      # Use scripts/smoke-test.sh locally before merging
