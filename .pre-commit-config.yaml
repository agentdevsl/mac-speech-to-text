repos:
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        description: Lints TypeScript/JavaScript files (blocks on warnings)
        entry: bunx eslint --fix --max-warnings 0
        language: system
        types_or:
          - javascript
          - jsx
          - ts
          - tsx
        pass_filenames: true
        stages:
          - pre-commit
  - repo: local
    hooks:
      - id: prettier
        name: Prettier
        description: Formats code with Prettier
        entry: bunx prettier --write --ignore-unknown
        language: system
        types_or:
          - javascript
          - jsx
          - ts
          - tsx
          - json
          - markdown
          - yaml
        pass_filenames: true
        stages:
          - pre-commit
        exclude: ^.claude/
  - repo: local
    hooks:
      - id: typecheck
        name: TypeScript Type Check
        description: Runs TypeScript compiler for type checking across all workspaces
        entry: bun run typecheck
        language: system
        pass_filenames: false
        stages:
          - pre-commit
        always_run: true
  - repo: local
    hooks:
      - id: test
        name: Tests
        description: Runs test suite
        entry: bun run test
        language: system
        types:
          - ts
          - tsx
        pass_filenames: false
        stages:
          - pre-commit
  - repo: local
    hooks:
      - id: lint-check
        name: Lint Check (CI)
        description: Runs ESLint on all files without fixing
        entry: bun run lint
        language: system
        pass_filenames: false
        always_run: true
        stages:
          - pre-push
      - id: format-check
        name: Format Check (CI)
        description: Checks formatting on all files
        entry: bun run format:check
        language: system
        pass_filenames: false
        always_run: true
        stages:
          - pre-push
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint-fix
        name: Lint Markdown
        exclude: ^.claude/
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.22.1
    hooks:
      - id: gitleaks
        name: Detect secrets
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
        name: Fix end of files
        exclude: ^.claude/
      - id: check-yaml
        name: Check YAML syntax
        args:
          - --allow-multiple-documents
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args:
          - --maxkb=500
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: trailing-whitespace
        name: Trim trailing whitespace
        exclude: ^.claude/
